<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .yes-button {
            background-color: #4CAF50;
            color: white;
        }

        .no-button {
            background-color: #f44336;
            color: white;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Você aceita participar de um enigma?</h1>
        <div class="buttons">
            <button class="yes-button" onclick="goToEnigma()">Sim</button>
            <button class="no-button" onclick="moveButton()">Não</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const noButton = document.querySelector('.no-button');
            const container = document.querySelector('.container');
            
            const containerRect = container.getBoundingClientRect();
            const buttonWidth = noButton.offsetWidth;
            const buttonHeight = noButton.offsetHeight;
            
            const maxLeft = containerRect.width - buttonWidth;
            const maxTop = containerRect.height - buttonHeight;

            const newLeft = Math.random() * maxLeft;
            const newTop = Math.random() * maxTop;

            noButton.style.left = newLeft + 'px';
            noButton.style.top = newTop + 'px';
        }

        function goToEnigma() {
            window.location.href = 'enigma.html';
        }
    </script>
</body>
</html>
